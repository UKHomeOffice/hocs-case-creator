---

kind: pipeline
type: kubernetes
name: build

services:
  - name: localstack
    image: quay.io/ukhomeofficedigital/localstack
    environment:
      SERVICES: sqs,sns,s3
      DEFAULT_REGION: eu-west-2

steps:
  - name: setup localstack
    image: quay.io/ukhomeofficedigital/localstack # need curl which is not in alpine
    commands:
      - cd config/localstack
      - ./1-setup-sqs.sh
      - ./2-setup-sns.sh
      - ./3-setup-s3.sh
    depends_on:
      - clone

  - name: build project
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    commands:
      - ./gradlew assemble --no-daemon
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: ARTIFACTORY_TOKEN
      ARTIFACTORY_USER:
        from_secret: ARTIFACTORY_USER
    depends_on:
      - setup localstack

  - name: test project
    image: quay.io/ukhomeofficedigital/openjdk11:v11.0.5_10
    commands:
      - ./gradlew check --no-daemon
    environment:
      ARTIFACTORY_TOKEN:
        from_secret: ARTIFACTORY_TOKEN
      ARTIFACTORY_USER:
        from_secret: ARTIFACTORY_USER
      LOCALSTACK_CONFIG_HOST: "localstack"
    depends_on:
      - build project

  - name: sonar scanner
    image: quay.io/ukhomeofficedigital/sonar-scanner:v3.0.3
    depends_on:
      - test project

  - name: build & push
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-case-creator
      tags:
        - build_${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_SHA}
        - branch-${DRONE_COMMIT_BRANCH/\//_}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
      ARTIFACTORY_TOKEN:
        from_secret: ARTIFACTORY_TOKEN
      ARTIFACTORY_USER:
        from_secret: ARTIFACTORY_USER
    when:
      branch:
        exclude:
          - main
    depends_on:
      - test project

  - name: build & push latest
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-case-creator
      tags:
        - build_${DRONE_BUILD_NUMBER}
        - ${DRONE_COMMIT_SHA}
        - latest
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
      ARTIFACTORY_TOKEN:
        from_secret: ARTIFACTORY_TOKEN
      ARTIFACTORY_USER:
        from_secret: ARTIFACTORY_USER
    when:
      branch:
        include:
          - main
    depends_on:
      - test project

trigger:
  event:
    - push

---
kind: pipeline
type: kubernetes
name: deploy
depends_on:
  - build
trigger:
  event:
    exclude:
      - pull_request
      - tag

services:
  - name: docker
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

environment:
  DOCKER_HOST: tcp://docker:2375

steps:

  - name: deploy to cs-dev
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: cs-dev
      KUBE_TOKEN:
        from_secret: hocs_case_creator_cs_dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      VERSION: build_${DRONE_BUILD_NUMBER}
    when:
      branch:
        - main
      event:
        - push

  - name: wait for docker
    image: docker
    commands:
      - n=0; until docker stats --no-stream; do echo "Waiting for Docker $n"; n=$((n +1)); sleep 1; done
    when:
      event:
        - promote
      target:
        - release

  - name: generate & tag build
    image: quay.io/ukhomeofficedigital/hocs-version-bot:latest
    commands:
      - >
        /app/hocs-deploy
        --dockerRepository=quay.io/ukhomeofficedigital
        --environment=qa
        --registryPassword=$${DOCKER_PASSWORD}
        --registryUser=ukhomeofficedigital+hocs_quay_robot
        --service=hocs-case-creator
        --serviceGitToken=$${GITHUB_TOKEN}
        --sourceBuild=$${VERSION}
        --version=$${SEMVER}
        --versionRepo="https://gitlab.digital.homeoffice.gov.uk/hocs/hocs-versions.git"
        --versionRepoServiceToken=$${GITLAB_TOKEN}
    environment:
      DOCKER_API_VERSION: 1.40
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      GITLAB_TOKEN:
        from_secret: GITLAB_TOKEN
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    depends_on:
      - wait for docker
    when:
      event:
        - promote
      target:
        - release

  - name: deploy to cs-qa
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - source version.txt
      - echo $VERSION
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: cs-qa
      KUBE_TOKEN:
        from_secret: hocs_case_creator_cs_qa
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    when:
      event:
        - promote
      target:
        - release
    depends_on:
      - generate & tag build

  - name: deploy to not prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_case_creator_${DRONE_DEPLOY_TO/-/_}
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
    when:
      event:
        - promote
      target:
        exclude:
          - release
          - "*-prod"

  - name: deploy to prod
    image: quay.io/ukhomeofficedigital/kd:v1.16.0
    commands:
      - cd kube
      - ./deploy.sh
    environment:
      ENVIRONMENT: ${DRONE_DEPLOY_TO}
      KUBE_TOKEN:
        from_secret: hocs_case_creator_${DRONE_DEPLOY_TO/-/_}
      KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
    when:
      event:
        - promote
      target:
        include:
          - "*-prod"
