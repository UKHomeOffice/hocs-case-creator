buildscript {
    ext {
        springBootVersion = '2.5.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id "io.freefair.lombok" version "5.3.0"
}
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'uk.gov.digital.ho.hocs'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://artifactory.digital.homeoffice.gov.uk/artifactory/DECS/'
        credentials {
            username System.getenv('ARTIFACTORY_USER')
            password System.getenv('ARTIFACTORY_TOKEN')
        }
    }
}

plugins.withType(JacocoPlugin) {
    tasks["test"].finalizedBy 'jacocoTestReport'
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        html.required = false
        csv.required = false
        //for XML
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('uk.gov.digital.ho.hocs:hocs-ukvi-complaint-schema:1.0.0')
    implementation('org.springframework.boot:spring-boot-starter-undertow')
    implementation('org.springframework.boot:spring-boot-starter-aop')
    implementation('org.springframework.boot:spring-boot-starter-validation')
    implementation('net.logstash.logback:logstash-logback-encoder:5.3')
    implementation('com.jayway.jsonpath:json-path:2.5.0')
    implementation('javax.xml.bind:jaxb-api:2.3.0')
    implementation('org.apache.commons:commons-text:1.9')
    implementation 'org.springframework.cloud:spring-cloud-aws-messaging:2.2.6.RELEASE'

    annotationProcessor "org.springframework:spring-context-indexer:5.3.12"

    testImplementation 'org.awaitility:awaitility:4.1.1'
    testImplementation('junit:junit:4.12')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('com.google.code.tempus-fugit:tempus-fugit:1.1')
    annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")
}
bootRun {
    String activeProfile = System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}
test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2020.0.4"
    }
}

jar {
    enabled = false
}
