buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
        camelVersion = '2.23.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
plugins {
    id "io.freefair.lombok" version "5.3.0"
    id "de.undercouch.download" version "4.1.1"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
group 'uk.gov.digital.ho.hocs'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
repositories {
    mavenCentral()
}
dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-undertow')
    implementation('org.springframework.retry:spring-retry')
    implementation group: 'org.apache.camel', name: 'camel-spring-boot-starter', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-jackson', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-aws', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-json-validator', version: camelVersion
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.380'
    implementation('net.logstash.logback:logstash-logback-encoder:5.3')
    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'com.networknt:json-schema-validator:1.0.49'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.apache.camel', name: 'camel-test-spring', version: camelVersion
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation group: 'com.google.code.tempus-fugit', name: 'tempus-fugit', version: '1.1'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}
task downloadSchema {
    download {
        src 'https://raw.githubusercontent.com/UKHomeOffice/hocs-ukvi-complaint-schema/master/src/main/resources/cmsSchema.json'
        dest "./build/resources/main/cmsSchema.json"
        overwrite true
    }
}
bootRun {
    String activeProfile = System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}
test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
build.dependsOn downloadSchema
