buildscript {
    ext {
        springBootVersion = '2.3.9.RELEASE'
        camelVersion = '2.25.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "io.freefair.lombok" version "5.3.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group 'uk.gov.digital.ho.hocs'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    implementation('org.springframework.boot:spring-boot-starter-undertow')
    implementation group: 'org.apache.camel', name: 'camel-spring-boot-starter', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-jackson', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-aws', version: camelVersion
    implementation group: 'org.apache.camel', name: 'camel-json-validator', version: camelVersion
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.380'
    implementation 'com.jayway.jsonpath:json-path:2.5.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.apache.camel', name: 'camel-test-spring', version: camelVersion
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

bootRun {
    String activeProfile =  System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
