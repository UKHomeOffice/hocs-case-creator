info:
  app:
    name: ${name:hocs-case-creator}
    fullname: HOCS Case Creator
  namespace: local

server:
  http2:
    enabled: true
  port: 8092
  shutdown: graceful

spring:
  main:
    banner-mode: off
  flyway:
    locations: classpath:/db/migration/postgresql
    schemas: ${db.schema.name:case_creator}
  datasource:
    url: jdbc:postgresql://${db.host:localhost}:${db.port:5432}/${db.name:postgres}?currentSchema=${db.schema.name:case_creator}&user=${db.username:root}&password=${db.password:dev}&stringtype=unspecified
  jpa:
    database: postgresql
    open-in-view: false

aws:
  sqs:
    config:
      region: eu-west-2
    queue:
      url:
      account:
        access-key:
        secret-key:
      attributes:
        max-messages: 10
  s3:
    config:
      region: eu-west-2
    untrusted:
      account:
        access-key:
        secret-key:
        bucket-kms-key:
      bucket-name:

case:
  creator:
    case-service: http://localhost:8082
    workflow-service: http://localhost:8091
    document-service: http://localhost:8083
    info-service: http://localhost:8085
    identity:
      group:
      team:
      user:
    migration:
      parent-topic-uuid: 'eb939efd-8aa8-46e0-a9c3-9ae979e151ab'

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
