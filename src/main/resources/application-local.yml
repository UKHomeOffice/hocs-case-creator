localstack:
  base-url: http://${localstack.config.host}:${localstack.config.port}
  config:
    host: localhost
    port: 4566
    region: eu-west-2

aws:
  sqs:
    case-creator:
      url: ${localstack.base-url}/queue/ukvi-complaint-queue
      account:
        access-key: 12345
        secret-key: 12345
      attributes:
        max-messages: 1
        wait-time: 5
    case-migrator:
      url: ${localstack.base-url}/queue/migration-queue

  s3:
    config:
      region: eu-west-2
    untrusted:
      account:
        access-key: 12345
        secret-key: 12345
        bucket-kms-key:
      bucket-name: untrusted-bucket

  case:
    creator:
      basicauth: UNSET
      case-service: http://localhost:8082
      identities:
        complaints:
          ukvi:
            group: /COMP_CCH_zqxmzQ6iEkTRw
            team: 08e30ffc-2087-ff3a-b19b-343a88491347
            user: 22ca514d-c205-47a0-9e38-68daee4c1299
        migration:
          group:
          team:
          user:
      workflow-service: http://localhost:8091
